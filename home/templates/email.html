{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<div class="card">
    <div class="mt-3 mx-2">
        <form method="POST" class="mt-2">
            {% csrf_token %}
            <fieldset class="form-group text-dark">
                {{ email_form | crispy }}
            </fieldset>
            <div class="text-center pt-1 mb-0">
                <button class="btn btn-block btn-outline-dark mb-2" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
